<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="../fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- title -->    
    <title>Single Product</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar page">
        <div class="nav-center">
            <!-- links -->
            <div>
                <button class="toggle-nav">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                </ul>
            </div>
            <img src="./images/logo-black.svg" alt="logo" class="nav-logo">

            <div class="toggle-container">
                <button class="toggle-cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <span class="cart-item-count">1</span>
            </div>
        </div>
    </nav>

    <!-- hero -->
    <section class="page-hero">
        <div class="section-center">
            <h3 class="page-hero-title">Home / Single Product</h3>
        </div>
    </section>

        <!-- sidebar -->
    <div class="sidebar-overlay">
        <aside class="sidebar">
            <!-- close -->
            <button class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>

            <!-- links -->
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw"></i>
                    home
                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">
                        <i class="fas fa-couch fa-fw"></i>
                        products
                    </a>
                </li>
                <li>
                    <a href="about.html" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        about
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h3 class="text-slanted">your bag</h3>
            </header>
            <!-- cart items -->
            <div class="cart-items"></div>

            <!-- footer -->
            <footer>
                <h3 class="cart-total text-slanted">
                    total : $12.99
                </h3>
                <button class="cart-checkout btn">checkout</button>
            </footer>
        </aside>
    </div>

    <!-- product-info -->
    <section class="single-product">
        <div class="section-center single-product-center">
            <img src="./images/main-bcg.jpeg" alt="" class="single-product-img img">
            <article class="single-product-info">
                <div>
                    <h2 class="single-product-title">couch</h2>
                    <p class="single-product-company">by marcos</p>
                    <p class="single-product-price">$30.00</p>
                    <div class="single-product-colors"></div>
                    <p class="single-product-desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore quo dolorum tenetur, ea magnam neque repellat officiis consequuntur dolore a.
                    </p>
                    <button class="addToCartBtn btn" data-id="id">add to cart</button>
                </div>
            </article>
        </div>
    </section>

    <!--script  -->
    <script type="module" src="./src/pages/product.js"></script>
</body>
</html>
