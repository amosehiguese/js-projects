<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="../fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- title -->    
    <title>Filter</title>
</head>
<body>
    <section class="products">
        <div class="filters-container">
            <form class="input-form">
                <input type="text" placeholder="search..." class="search-input">
            </form>

            <!-- categories -->
            <h5>Company</h5>
            <article class="companies">
                <button class="company-btn">all</button>
                <button class="company-btn">ikea</button>
                <button class="company-btn">marcos</button>
            </article>
        </div>

        <!-- products -->
        <div class="products-container">
            <article class="product">
                <img src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg" alt="product" class="product-img img">
                <footer>
                    <h5 class="product-name">high-back bench</h5>
                    <span class="product-price">$9.99</span>
                </footer>
            </article>
        </div>
    </section>

    <!--script  -->
    <script src="app.js"></script>
</body>
</html>
